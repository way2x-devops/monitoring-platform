server {
    listen 80;
    server_name localhost;
    
    # Frontend
    location / {
        proxy_pass http://frontend_container_app:3000;
    }
    
    # Backend API
    location /api/ {
        proxy_pass http://backend_container_app:8000;
    }
    
    # Health check
    location /health {
        proxy_pass http://backend_container_app:8000/health;
    }
}